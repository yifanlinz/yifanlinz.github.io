name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Build site
      run: bundle exec jekyll build
    - name: Test site
      run: bundle exec htmlproofer ./_site --only-4xx --check-html --check-external-hash